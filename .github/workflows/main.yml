name: build-test-deploy
on: push
jobs: 
  build:
    runs-on: ubuntu-latest
    steps:
      - run: cd /frontend
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '14'
          cache: 'yarn'
      - run: yarn install
      - run: yarn test
    
