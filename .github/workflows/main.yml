name: build-test-deploy
on: push
jobs: 
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '14'
          cache: 'yarn'
      - name: Setup and run tests
        working-directory: ./app
        run: |
           yarn install
           yarn run dev
    
